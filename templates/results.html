{% extends "base.html" %}
{% block heading %}<h3> Search Results - {{ query }} </h3>{% endblock %}

{% block content %}
<body>
    <ul>
        {% for url, score in results.items() %}
            <li><a href="{{ url }}">{{ url }}</a> <br>Score: {{ score }}</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
